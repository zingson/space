<script>
    // 打开一个 web socket
    let ws = new WebSocket("ws://127.0.0.1:8610/poll?cid=111");
    ws.onopen = function () {
        // Web Socket 已连接上，使用 send() 方法发送数据
        //ws.send("发送数据AAAAAAAAAAAAAAAAa");
        console.log("打开连接onopen");
    };
    ws.onmessage = function (evt) {
        let received_msg = evt.data;
        console.log("数据已接收:",received_msg);
    };
    ws.onclose = function () {
        // 关闭 websocket
        console.log("连接已关闭...");
    };
</script>
