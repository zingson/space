<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>使用button组件：</p>
<div id="app"></div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
    window.onload = function () {
        new Vue({
            el:'#app',
            template:'<button>vue button</button>'
        })
    }
</script>
</body>
</html>
